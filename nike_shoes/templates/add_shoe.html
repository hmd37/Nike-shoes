<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Shoe</title>
    <style>
        /* Style as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        .container h2 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #4a69bd;
            color: #fff;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Shoe</h2>
        <form method="post" enctype="multipart/form-data" id="addShoeForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Add Shoe</button>
        </form>
    </div>
</body>
</html>
