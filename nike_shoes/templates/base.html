<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Nike Shoes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Nike Shoes</h1>
        <a href="{% url 'view_cart' %}" style="text-decoration: none; color: white">View Cart</a>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Nike Shoes</p>
    </footer>
</body>
</html>
