<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ shoe.name }} - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 1rem;
        }

        .shoe-detail {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shoe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .shoe-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .shoe-details {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .back-button {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="shoe-detail">
        <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" class="shoe-image">
        <h1 class="shoe-name">{{ shoe.name }}</h1>
        <div class="shoe-details">
            <p>Category: {{ shoe.category }}</p>
            <p>Price: ${{ shoe.price }}</p>
            <p>Colors: {{ shoe.num_of_colors }}</p>
            <p>Size: {{ shoe.size }}</p>
            <p>Description: {{ shoe.info.description }}</p>  <!-- Assuming you have a related Info model -->
            <p>Star Rating: {{ shoe.info.star }}</p>  <!-- Adjust according to your Info model -->
            <p>Number of Comments: {{ shoe.info.num_of_comments }}</p>  <!-- Adjust according to your Info model -->
        </div>
        <a href="{% url 'home' %}" class="back-button">Back to Shoes</a>
    </div>
</body>
</html>
